<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cetrekan lampu</title>
  </head>
  <body>
    <h1 class="text-4xl font-semibold text-center">CETREKAN LAMPU</h1>
    <div class="flex gap-x-20 justify-center items-center min-h-screen">
      <!-- lampu 1 -->
      <div class="flex flex-col gap-2">
        <img src="assets/images/off.gif" alt="Lampu" id="lampu1" />
        <button type="submit" onclick="saklar('on',1)" class="px-3 py-1 bg-green-300 rounded-xl shadow-lg text-white font-semibold hover:bg-green-500 transition-all duration-400 hover:shadow-sm">NYALAKAN LAMPU</button>
        <button type="submit" onclick="saklar('off',1)" class="px-3 py-1 bg-red-300 rounded-xl shadow-lg text-white font-semibold hover:bg-red-500 transition-all duration-400 hover:shadow-sm">MATIKAN LAMPU</button>
      </div>
      <!-- lampu 2 -->
      <div class="flex flex-col gap-2">
        <img src="assets/images/off.gif" alt="Lampu" id="lampu2" />
        <button type="submit" onclick="saklar('on',2)" class="px-3 py-1 bg-green-300 rounded-xl shadow-lg text-white font-semibold hover:bg-green-500 transition-all duration-400 hover:shadow-sm">NYALAKAN LAMPU</button>
        <button type="submit" onclick="saklar('off',2)" class="px-3 py-1 bg-red-300 rounded-xl shadow-lg text-white font-semibold hover:bg-red-500 transition-all duration-400 hover:shadow-sm">MATIKAN LAMPU</button>
      </div>
      <!-- lampu 3 -->
      <div class="flex flex-col gap-2">
        <img src="assets/images/off.gif" alt="Lampu" id="lampu3" />
        <button type="submit" onclick="saklar('on',3)" class="px-3 py-1 bg-green-300 rounded-xl shadow-lg text-white font-semibold hover:bg-green-500 transition-all duration-400 hover:shadow-sm">NYALAKAN LAMPU</button>
        <button type="submit" onclick="saklar('off',3)" class="px-3 py-1 bg-red-300 rounded-xl shadow-lg text-white font-semibold hover:bg-red-500 transition-all duration-400 hover:shadow-sm">MATIKAN LAMPU</button>
      </div>
    </div>

    <!-- ini adalah script -->
    <script src="script.js"></script>
  </body>
</html>
